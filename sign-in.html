<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CampusTrend UEW</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signin-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .signin-header {
            background: linear-gradient(135deg, #1877f2, #42b72a);
            padding: 50px 30px;
            text-align: center;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 42px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: bold;
        }

        .logo-subtitle {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .header-description {
            font-size: 15px;
            opacity: 0.95;
            line-height: 1.5;
        }

        .signin-body {
            padding: 40px 30px;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-text h2 {
            font-size: 24px;
            color: #050505;
            margin-bottom: 8px;
        }

        .welcome-text p {
            font-size: 14px;
            color: #65676b;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #050505;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #65676b;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #dddfe2;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #1877f2;
        }

        .form-input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #65676b;
            font-size: 16px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .remember-me label {
            font-size: 14px;
            color: #65676b;
            cursor: pointer;
        }

        .forgot-password {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1877f2, #42b72a);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(24, 119, 242, 0.4);
        }

        .submit-btn:disabled {
            background: #e4e6e9;
            color: #bcc0c4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .submit-btn.loading .spinner {
            display: block;
        }

        .submit-btn.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #65676b;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e4e6e9;
        }

        .divider span {
            padding: 0 15px;
        }

        .quick-login {
            background: #f0f2f5;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .quick-login-title {
            font-size: 13px;
            color: #65676b;
            margin-bottom: 10px;
            text-align: center;
        }

        .demo-accounts {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .demo-account-btn {
            flex: 1;
            min-width: 120px;
            padding: 10px;
            background: white;
            border: 2px solid #dddfe2;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .demo-account-btn:hover {
            border-color: #1877f2;
            background: #e7f3ff;
        }

        .demo-account-btn .name {
            font-size: 13px;
            font-weight: 600;
            color: #050505;
        }

        .demo-account-btn .dept {
            font-size: 11px;
            color: #65676b;
            margin-top: 2px;
        }

        .signin-footer {
            text-align: center;
            padding: 20px 30px 35px;
            border-top: 1px solid #e4e6e9;
        }

        .signin-footer p {
            color: #65676b;
            font-size: 14px;
        }

        .signin-footer a {
            color: #1877f2;
            text-decoration: none;
            font-weight: 600;
        }

        .signin-footer a:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 16px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 350px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid #27ae60;
        }

        .toast.error {
            border-left: 4px solid #e74c3c;
        }

        .toast i {
            font-size: 20px;
        }

        .toast.success i {
            color: #27ae60;
        }

        .toast.error i {
            color: #e74c3c;
        }

        .toast-message {
            flex: 1;
            color: #050505;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .signin-container {
                border-radius: 0;
            }

            .signin-header {
                padding: 40px 20px;
            }

            .signin-body {
                padding: 30px 20px;
            }

            .signin-footer {
                padding: 15px 20px 25px;
            }

            .toast {
                left: 20px;
                right: 20px;
                max-width: none;
            }

            .demo-accounts {
                flex-direction: column;
            }

            .demo-account-btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="signin-header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span class="logo-text">CampusTrend</span>
            </div>
            <p class="header-description">Welcome back! Sign in to connect with your campus community.</p>
        </div>

        <div class="signin-body">
            <div class="welcome-text">
                <h2>Sign In</h2>
                <p>Enter your credentials to access your account</p>
            </div>

            <form id="signinForm">
                <div class="form-group">
                    <label class="form-label">Student Email</label>
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-envelope"></i>
                        <input type="email" class="form-input" id="email" placeholder="your.email@uew.edu.gh" required>
                    </div>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
                        <i class="password-toggle fas fa-eye" id="togglePassword"></i>
                    </div>
                    <div class="error-message" id="passwordError">Please enter your password</div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password" onclick="return false;">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <div class="spinner"></div>
                    <span class="btn-text">Sign In</span>
                </button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="quick-login">
                <div class="quick-login-title">Quick Demo Login</div>
                <div class="demo-accounts">
                    <button class="demo-account-btn" data-email="ama.serwaa@uew.edu.gh">
                        <div class="name">Ama Serwaa</div>
                        <div class="dept">Computer Science</div>
                    </button>
                    <button class="demo-account-btn" data-email="kofi.boateng@uew.edu.gh">
                        <div class="name">Kofi Boateng</div>
                        <div class="dept">Music Education</div>
                    </button>
                </div>
            </div>
        </div>

        <div class="signin-footer">
            <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <div class="toast-message" id="toastMessage">Success!</div>
    </div>

    <script>
        // Demo users (in production, this would come from your backend)
        const demoUsers = [
            {
                email: 'ama.serwaa@uew.edu.gh',
                password: 'demo123',
                fullName: 'Ama Serwaa',
                department: 'Computer Science',
                initials: 'AS'
            },
            {
                email: 'kofi.boateng@uew.edu.gh',
                password: 'demo123',
                fullName: 'Kofi Boateng',
                department: 'Music Education',
                initials: 'KB'
            }
        ];

        // Get users from localStorage (registered users)
        const registeredUsers = JSON.parse(localStorage.getItem('campusTrendUsers') || '[]');
        const allUsers = [...demoUsers, ...registeredUsers];

        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const icon = toast.querySelector('i');
            
            toast.className = `toast ${type}`;
            toastMessage.textContent = message;
            icon.className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        // Demo account quick login
        document.querySelectorAll('.demo-account-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const email = this.dataset.email;
                document.getElementById('email').value = email;
                document.getElementById('password').value = 'demo123';
                showToast('Demo credentials filled. Click Sign In to continue.', 'success');
            });
        });

        // Form submission
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Clear previous errors
            document.getElementById('email').classList.remove('error');
            document.getElementById('password').classList.remove('error');
            document.getElementById('emailError').classList.remove('show');
            document.getElementById('passwordError').classList.remove('show');
            
            // Basic validation
            let isValid = true;
            
            if (!email) {
                document.getElementById('email').classList.add('error');
                document.getElementById('emailError').textContent = 'Please enter your email';
                document.getElementById('emailError').classList.add('show');
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').textContent = 'Please enter your password';
                document.getElementById('passwordError').classList.add('show');
                isValid = false;
            }
            
            if (!isValid) {
                return;
            }
            
            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            // Simulate authentication (in real app, this would be an API call)
            setTimeout(() => {
                // Check credentials
                const user = allUsers.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Store session
                    const session = {
                        userId: user.id || user.email,
                        fullName: user.fullName,
                        email: user.email,
                        department: user.department,
                        initials: user.initials,
                        loggedInAt: new Date().toISOString()
                    };
                    
                    if (rememberMe) {
                        localStorage.setItem('campusTrendSession', JSON.stringify(session));
                    } else {
                        sessionStorage.setItem('campusTrendSession', JSON.stringify(session));
                    }
                    
                    showToast('Login successful! Redirecting...', 'success');
                    
                    // Redirect to main app after 1.5 seconds
                    setTimeout(() => {
                        // In production, redirect to main app page
                         window.location.href = 'index.html';
                        showToast(`Welcome back, ${user.fullName}! ðŸŽ‰`, 'success');
                    }, 1500);
                } else {
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                    
                    // Check if email exists
                    const emailExists = allUsers.some(u => u.email === email);
                    
                    if (!emailExists) {
                        document.getElementById('email').classList.add('error');
                        document.getElementById('emailError').textContent = 'No account found with this email';
                        document.getElementById('emailError').classList.add('show');
                        showToast('Email not found. Please check or sign up.', 'error');
                    } else {
                        document.getElementById('password').classList.add('error');
                        document.getElementById('passwordError').textContent = 'Incorrect password';
                        document.getElementById('passwordError').classList.add('show');
                        showToast('Incorrect password. Please try again.', 'error');
                    }
                }
                
            }, 1200);
        });

        // Clear error on input
        document.getElementById('email').addEventListener('input', function() {
            this.classList.remove('error');
            document.getElementById('emailError').classList.remove('show');
        });

        document.getElementById('password').addEventListener('input', function() {
            this.classList.remove('error');
            document.getElementById('passwordError').classList.remove('show');
        });
        
    </script>
</body>
</html>
