<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CampusTrend UEW</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/sign-in.css">

    <!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1877f2">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="CampusTrend">
</head>
<body>
    <div class="signin-container">
        <div class="signin-header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span class="logo-text">CampusTrend</span>
            </div>
            <p class="header-description">Welcome back! Sign in to connect with your campus community.</p>
        </div>

        <div class="signin-body">
            <div class="welcome-text">
                <h2>Sign In</h2>
                <p>Enter your credentials to access your account</p>
            </div>

            <form id="signinForm">
                <div class="form-group">
                    <label class="form-label">Student Index Number or Email</label>
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-envelope"></i>
                        <input type="text" class="form-input" id="email" placeholder="0123456789 or email@st.uew.edu.gh" required>
                    </div>
                    <div class="error-message" id="emailError">Please enter a valid email or index number</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
                        <i class="password-toggle fas fa-eye" id="togglePassword"></i>
                    </div>
                    <div class="error-message" id="passwordError">Please enter your password</div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password" onclick="return false;">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <div class="spinner"></div>
                    <span class="btn-text">Sign In</span>
                </button>
            </form>
        </div>

        <div class="signin-footer">
            <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <div class="toast-message" id="toastMessage">Success!</div>
    </div>

    <!-- Load scripts in correct order -->
    <!-- 1. Supabase library first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 2. Supabase config second -->
    <script src="supabase-config.js"></script>
    
    <!-- 3. Sign-in script last -->
    <script src="scripts/sign-in.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
            navigator.serviceWorker.register('/Big-Project/sw.js');
            });
        }
    </script>
</body>
</html>
